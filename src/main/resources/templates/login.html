<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>New post</title>
</head>
<body>
<h1 layout:fragment="header">Log in</h1>
<div layout:fragment="content" class="container">

    <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
    <div th:if="${param.logout}" class="alert alert-danger">You have been logged out.</div>

    <form th:action="@{/doLogin}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email"> Email: </label>

            <div class="col-sm-10">
                <input id="email" type="text" name="email" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password"> Password: </label>

            <div class="col-sm-10">
                <input id="password" type="password" name="password" class="form-control"/>
            </div>
        </div>
        <div class="form-actions col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Log in"/>
        </div>
    </form>

</div>
</body>
</html>
