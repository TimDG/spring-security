<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Reset password</title>
</head>
<body>
<h1 layout:fragment="header">Reset password</h1>
<div layout:fragment="content" class="container">

    <form th:action="@{/lostPassword/reset}" th:object="${token}" method="post" class="form-horizontal">
        <input type="hidden" name="token" th:field="*{token}" >
        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
            <p th:each="error : ${#fields.allErrors()}" th:text="${error}">Error message</p>
        </div>

        <div th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
            <label class="control-label col-sm-2" for="password"> Password: </label>

            <div class="col-sm-10">
                <input id="password" type="password" name="password" class="form-control" th:field="*{password}" th:errorclass=" is-invalid"/>
            </div>
        </div>
        <div th:class="${#fields.hasErrors('repeatPassword')} ? 'form-group has-error' : 'form-group'">
            <label class="control-label col-sm-2" for="repeatPassword"> Repeat password: </label>

            <div class="col-sm-10">
                <input id="repeatPassword" type="password" name="repeatPassword" class="form-control" th:field="*{repeatPassword}" th:errorclass=" is-invalid"/>
            </div>
        </div>
        <div class="form-actions col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Reset my password"/>
        </div>
    </form>

</div>
</body>
</html>
