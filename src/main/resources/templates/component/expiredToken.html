<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Token expired</title>
</head>
<body>
<h1 layout:fragment="header">Token expired</h1>
<div layout:fragment="content" class="container">
    <div>
        The token you requested is no longer valid. Our tokens expire after 3 hours. Please request a new one.
    </div>
</div>
</body>
</html>
